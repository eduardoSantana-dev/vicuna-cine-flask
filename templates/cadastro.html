<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cine Vicuna cadastro </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/vicu1.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    



</head>

<body>
    
    <div class="container-fluid container-cadastro">
        <div class="text-center">
            <h1>Cadastre-se</h1>
            <p class="ajuda-cada">Preencha os campos abaixo para realizar seu cadastro vicuna</p>
            <form class="card card-form-cadastro" action="{{url_for('cadastro.cadastrar')}}" method="post">
                {%if erro:%}
                <div class="erro-login ">
                    {%if erro ==1%}
                        <p> <i class="fa-solid fa-circle-exclamation"></i> Já exite uma conta cadatrada com esse e-mail</p>
                    {%else%}
                        <p> <i class="fa-solid fa-circle-exclamation"></i> Ocorreu um problema no servidor. Por favor, tente novamente mais tarde.</p>
                    {% endif%}
                </div>
            {% endif%}
                <div class="row row-cadastro justify-content-center align-items-center  ">
                    <div class="col-md-10 inputbox-cadastro ">
                        <label for="email">Endereço de e-mail</label>
                        <input type="email" name="email" id="email" required    >
                    </div>
                    <div class="col-md-10 inputbox-cadastro ">
                        <label for="nome">Nome completo</label>
                        <input type="nome" name="nome" id="nome" required>
                    </div>
                    <div class="col-md-10 inputbox-cadastro ">
                        <label for="cpf">Cpf</label>
                        <input type="text" name="cpf" id="cpf" required oninput="atualizarCPF(this)" maxlength="14">
                    </div>
                    <div class="col-md-10 inputbox-cadastro ">
                        <label for="data">Data de nacismento</label>
                        <input type="date" name="data" id="data" required>
                    </div>
                    <div class="col-md-10 inputbox-cadastro">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                    <p>Já tem uma conta? <a href="{{url_for('login.login')}}">Entrar agora</a></p>
                    
                </div>
                <div class="col">
                    <button>
                        Cadastrar
                    </button>
                </div>

            </form>
        </div>
    </div>















    <script>
     function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, ''); // Remove tudo que não for número
            if (cpf.length <= 3) {
                return cpf;
            }
            if (cpf.length <= 6) {
                return cpf.replace(/(\d{3})(\d{0,3})/, '$1.$2');
            }
            if (cpf.length <= 9) {
                return cpf.replace(/(\d{3})(\d{3})(\d{0,3})/, '$1.$2.$3');
            }
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
        }

        // Função chamada ao digitar no campo
        function atualizarCPF(campo) {
            campo.value = formatarCPF(campo.value);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
