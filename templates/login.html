<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cine Vicuna Login </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/vicu1.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    



</head>

<body>
    <div class="container-fluid container-login">
        <div class="text-center">
            <h1>Entrar</h1>
            <h6>Digite o endereço de e-mail e a senha da sua conta Vicuna Cine</h6>
            <form class="card card-form-login" action="{{url_for('login.logar')}}" method="post">
                {%if erro:%}
                    <div class="erro-login ">
                        {%if erro ==1%}
                            <p> <i class="fa-solid fa-circle-exclamation"></i> O endereço de e-mail ou a senha não estão corretos.</p>
                        {%else%}
                            <p> <i class="fa-solid fa-circle-exclamation"></i> Ocorreu um problema no servidor. Por favor, tente novamente mais tarde.</p>
                        {% endif%}
                    </div>
                {% endif%}
                <div class="row row-login justify-content-center align-items-center  ">
                    <div class="col-md-0 inputbox-login ">
                        <label for="email">Endereço de e-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="col-md-0 inputbox-login">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                        <p>Não tem cadastro? <a href="{{url_for('cadastro.cadastro')}}">Cadastre-se agora</a></p>
                    </div>
                    
                </div>
                <div class="col">
                    <button>
                        Entrar
                    </button>
                </div>

            </form>
        </div>
    </div>



    













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
