  <script>
document.getElementById('button-add-lista').addEventListener("click", function () { 
    const iconeadd = document.getElementById('add-lista-icone');
    
    iconeadd.classList.toggle('fa-plus');  // Se estiver, remove; se não estiver, adiciona
    iconeadd.classList.toggle('fa-check'); // Alterna entre os ícones
});

document.getElementById('button-like').addEventListener("click", function () { 
    const iconelike = document.getElementById('like-icone');
    
    iconelike.classList.toggle('fa-regular');
    iconelike.classList.toggle('fa-solid');
});
