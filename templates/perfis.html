<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meus perfis</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/vicu1.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfis.css') }}">
    



</head>

<body>
    <div class="container container-perfis">
        <h1 class="text-center"> Escolha um perfil para navegar</h1>
        <div class="row justify-content-center align-items-center">
            {% for perfil in perfis:%}
            <div class="col-md-2 perfil edit"  >
                <form class="excluir" action="{{url_for('perfis.delete')}}" method="post">
                    <input type="hidden" name="idperfil" value="{{perfil[0]}}">

                    <button><i class="fa-solid fa-x"></i></button>
                </form>
                <input type="hidden" name="idperfil" value="{{perfil[0]}}">
                
                <button onclick="modaledit('{{perfil[1]}}','{{perfil[0]}}')">
                    <div class="img">
                        <img src="../static/assets/perfis/{{perfil[2]}}" alt="">
                        <i class="fa-solid fa-pen-to-square editar-perfil" ></i>
                    </div>
                    <p>{{perfil[1]}}</p>

                </button>
            </div>
            <form class="col-md-2 perfil padrao"   action="{{url_for ('perfis.entrar_perfil')}}" method="post">
                <input type="hidden" name="idperfil" value="{{perfil[0]}}">
                
                <button>
                    <div class="img">
                        <img src="../static/assets/perfis/{{perfil[2]}}" alt="">
                      
                    </div>
                    <p>{{perfil[1]}}</p>

                </button>
            </form>

            
            {%endfor%}
            {% if perfis|length < 4 %}
            <form class="col-md-2 perfil">
                <button type="button" onclick="ativarModal('add')">
                    <div class="add-perfil">
                        <i class="fa-solid fa-square-plus"></i>
                    </div>
                    <p>Adicionar novo perfil</p>
                </button>
                
            </form> 
            {%endif%}
        </div>
        <div class="gerenciar">
            <button onclick="gerenciar()">Gerenciar perfis</button>
        </div>
    </div>

    <div class="container-modal  ">
        <div class="modal-add  ">
            <!-- <div class="fechar">
            <button  type="button" onclick="fecharModal()" ><i class="fa-solid fa-x"></i></button>
            </div> -->
            <form class="form-add" action="{{url_for('perfis.acao')}}" method="post">
                <input type="hidden" placeholder="Nome" name="idperfil" id="idperfil">
                <input type="hidden" name="acao" id="acao" >
                <div class="form-nome">
                    <p class="titulo-add-perfil">Adicionar novo perfil</p>
                    <p class="desc-add-perfil">Crie um perfil vicuna para vocÃª ou para outra pessoa</p>
                    <input type="text" placeholder="Nome" name="nome" id="nomeinput" maxlength="15">
                    <button type="button" onclick="continuar()" class="continuar">
                        Continuar
                    </button>
                </div>
                <div class="select-foto">
                        <h2>Escolha uma foto para seu perfil</h2>
                        <div class="row">
                            <div class="col-md-4 mb-4 select-foto-perfil-box select-foto-perfil-box">
                                <label class="image-radio">
                                    <input type="radio" name="image" value="1.png">
                                    <img src="../static/assets/perfis/1.png" alt="">
                                   
                                </label>
                            </div>
                            <div class="col-md-4 mb-4 select-foto-perfil-box">
                                <label class="image-radio">
                                    <input type="radio" name="image" value="2.png">
                                    <img src="../static/assets/perfis/2.png" alt="">
                                   
                                </label>
                            </div>
                            <div class="col-md-4 mb-4 select-foto-perfil-box">
                                <label class="image-radio">
                                    <input type="radio" name="image" value="3.png">
                                    <img src="../static/assets/perfis/3.png" alt="">
                                   
                                </label>
                            </div>
                            <div class="col-md-4 mb-4 select-foto-perfil-box">
                                <label class="image-radio">
                                    <input type="radio" name="image" value="4.png">
                                    <img src="../static/assets/perfis/4.png" alt="">
                                   
                                </label>
                            </div>
                            <div class="col-md-4 mb-4 select-foto-perfil-box">
                                <label class="image-radio">
                                    <input type="radio" name="image" value="5.png">
                                    <img src="../static/assets/perfis/5.png" alt="">
                                   
                                </label>
                            </div>
                            <div class="col-md-4 mb-4 select-foto-perfil-box">
                                <label class="image-radio">
                                    <input type="radio" name="image" value="6.png">
                                    <img src="../static/assets/perfis/6.png" alt="">
                                   
                                </label>
                            </div>
                            <div class="col-md-4 mb-4 select-foto-perfil-box">
                                <label class="image-radio">
                                    <input type="radio" name="image" value="7.png">
                                    <img src="../static/assets/perfis/7.png" alt="">
                                   
                                </label>
                            </div>
                            <div class="col-md-4 mb-4 select-foto-perfil-box">
                                <label class="image-radio">
                                    <input type="radio" name="image" value="8.png">
                                    <img src="../static/assets/perfis/8.png" alt="">
                                   
                                </label>
                            </div>
                            <div class="col-md-4 mb-4 select-foto-perfil-box">
                                <label class="image-radio">
                                    <input type="radio" name="image" value="9.png">
                                    <img src="../static/assets/perfis/9.png" alt="">
                                   
                                </label>
                            </div>
                            
                          
                        </div>
                        <button type="submit" onclick="fecharModal()" class="continuar">
                            Salvar
                        </button>
                </div>
            </form>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
        <script src="{{ url_for('static', filename='js/perfis.js') }}"></script>

</body>

</html>
